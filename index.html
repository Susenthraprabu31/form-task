<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <Center><h1 id="title">Dom Manipulation in form</h1></Center>
    <center><p id="description">This is the task for DOM manipulation</p></center>
    <div class="packed">
      <div class="form">
        <form id="form"  onsubmit="added(event)">
            <div class="form-group">

            
          <label >Firstname : </label>
          <input  id="first-name" type="text" placeholder="Firstname" required />
          <label> Lastname : </label>
          <input id="last-name" type="text" placeholder="Lastname" required />
         
          <label> Pincode : </label>
          <input id="pincode"  placeholder="pincode" type="text" required/>
          <div class="radios">
            <label id="gender">Gender:</label>          
          <input id="gender" name ="gender" value="Male" type="radio" required>
          <label>Male</label>
          <input id="gender" name ="gender" value="Female" type="radio" required>
          <label>Female</label>
          </div>
          <label> Address : </label>
          <textarea name="" id="address" placeholder="Enter the address"></textarea>
          <label> Food  :</label>
          <select  id="food" required>
            <option value="Biriyani">Biriyani</option>
            <option value="Noodles">Noodles</option>
            <option value="Fried rice">Fried rice</option>
          </select>
          <label>  State : </label>
          <input id="state" type="text" required />
          <label> Country : </label>
          <input id="country" type="Text"  required/>
          <input class="btn btn-primary" type="submit" id="submit" value="submit">
        </div>
        </form>
      </div>
      <div >
          <table class="table">
            <thead>
              <tr>
                <th>Firtsname</th>
            <th>Lastname</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
              </tr>
  
            </thead>
            <tbody id="entries">
              
  <!-- Adding the dynamic tr tag -->
            </tbody>
  
            
            
          </table>
      
      </div>

    </div>
    
    
    <script src="index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
